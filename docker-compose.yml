version: "3.9"

services:
  presidentigami:
    build: .
    container_name: presidentigami
    restart: unless-stopped

    environment:
      - DATABASE_URL=sqlite:////data/db/presidentigami.db
      - FLASK_ENV=production

    ports:
      - "127.0.0.1:8000:8000"

    volumes:
      # SQLite DB
      - ./data/db:/data/db

      # CSV inputs
      - ./data/db_csv:/data/db_csv

      # Generated maps (served via static/)
      - ./data/static/maps:/app/static/maps
